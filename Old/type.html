$(window).scroll(function() {
    var height = $(window).scrollTop();
    if (height > 100) {
        $('#button').fadeIn();
    } else {
        $('#button').fadeOut();
    }
});
$(document).ready(function() {
    $("#button").click(function(event) {
        event.preventDefault();
        $("html, body").animate({ scrollTop: 0 }, "normal");
        return false;
    });

});
</script>
